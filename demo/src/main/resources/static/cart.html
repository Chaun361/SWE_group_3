<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | WEBSITE NAME</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="cart.css"> 
</head>
<body>

    <header class="main-header">
        <div class="logo">WEBSITE NAME</div>
        <nav class="auth-links" id="header-auth-links">
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Your Cart</h1>

        <div class="cart-layout">
            
            <div class="cart-items" id="cart-items-container">
                <p style="text-align: center;">Loading cart items...</p>
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">0 ‡∏ø</span>
                </div>
                <div class="summary-line">
                    <span>Shipping</span>
                    <span id="summary-shipping">Free</span>
                </div>
                <div class="summary-line total">
                    <span>Total Price</span>
                    <span id="summary-total">0 ‡∏ø</span>
                </div>
                
                <button class="submit-btn checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
            
        </div>
    </main>

<script>
    // ----------------------------------------------------------------
    // 0. CONFIGURATION
    // ----------------------------------------------------------------
    const LOGIN_PAGE = 'login.html';
    const CHECKOUT_PAGE = 'checkout.html';
    
    // ** ‡∏•‡∏ö Hardcoded MOCK_CART_ITEMS ‡∏≠‡∏≠‡∏Å ‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ Cart Logic ‡πÉ‡∏ä‡πâ Global Array ‡∏ô‡∏µ‡πâ‡πÅ‡∏ó‡∏ô **
    let currentCartData = []; 


    // ----------------------------------------------------------------
    // 1. HEADER LOGIC (Task 5)
    // ----------------------------------------------------------------
    function updateHeader() {
        const username = sessionStorage.getItem('username');
        const isLogin = sessionStorage.getItem('isLogin') === 'true';
        const linksContainer = document.getElementById('header-auth-links');
        const mockCartCount = sessionStorage.getItem('mockCartCount') || '0';

        if (!isLogin || !username) { 
            window.location.href = LOGIN_PAGE; 
            return false; 
        }
        
        linksContainer.innerHTML = `
            <a href="index.html" class="nav-link">HOME</a>
            <a href="order-history.html" class="nav-link">Order History</a>
            <a href="profile.html" class="nav-link">${username} üë§</a>
            <a href="cart.html" class="nav-link cart-icon">üõí (${mockCartCount})</a> 
        `;
        return true;
    }

    // ----------------------------------------------------------------
    // 2. RENDERING LOGIC & RECALCULATION
    // ----------------------------------------------------------------
    
    function calculateAndRenderSummary() {
        const summarySubtotal = document.getElementById('summary-subtotal');
        const summaryTotal = document.getElementById('summary-total');
        
        let subtotal = 0;
        const shippingFee = 0.00; 
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏≤‡∏Å Global Array
        currentCartData.forEach(item => {
            subtotal += item.subtotal;
        });

        const total = subtotal + shippingFee;
        
        summarySubtotal.textContent = subtotal.toLocaleString() + ' ‡∏ø';
        summaryTotal.textContent = total.toLocaleString() + ' ‡∏ø';

        document.querySelector('.checkout-btn').disabled = (subtotal === 0);
    }
    
    function renderCartItems(cartItems) {
        const container = document.getElementById('cart-items-container');
        container.innerHTML = '';
        currentCartData = cartItems; // **‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Global Data Store**

        if (!cartItems || cartItems.length === 0) {
            container.innerHTML = '<p style="text-align: center; padding: 20px;">Your cart is empty.</p>';
            calculateAndRenderSummary();
            return;
        }

        cartItems.forEach(item => {
            const itemTotal = item.price * item.quantity;
            
            const itemHtml = `
                <div class="cart-item">
                    <div class="item-img"></div>
                    <div class="item-details">
                        <p class="item-name">${item.name}</p>
                        <p class="item-price">${item.price.toLocaleString()} ‡∏ø / unit</p>
                    </div>
                    <div class="item-quantity">
                        <input 
                            type="number" 
                            value="${item.quantity}" 
                            min="1" 
                            data-product-id="${item.productId}" 
                            onchange="updateQuantity(this)"
                        > 
                    </div>
                    <div class="item-subtotal" id="subtotal-${item.productId}">
                        ${itemTotal.toLocaleString()} ‡∏ø
                    </div>
                    <button class="item-remove" onclick="removeItem('${item.productId}')">&times;</button>
                </div>
            `;
            container.innerHTML += itemHtml;
        });
        
        calculateAndRenderSummary();
    }

    // ----------------------------------------------------------------
    // 3. CART ACTION LOGIC (Client-side Recalculation)
    // ----------------------------------------------------------------
    
    function saveCartToSession() {
        // Helper: ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Global Array ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤ Session
        sessionStorage.setItem('localCartItems', JSON.stringify(currentCartData));
        const newCartCount = currentCartData.reduce((sum, item) => sum + item.quantity, 0);
        sessionStorage.setItem('mockCartCount', newCartCount.toString());
        updateHeader();
    }

    function updateQuantity(inputElement) {
        const productId = parseInt(inputElement.getAttribute('data-product-id'));
        const newQuantity = parseInt(inputElement.value);
        
        if (newQuantity < 1) {
            alert("Quantity must be at least 1.");
            inputElement.value = 1; 
            return;
        }

        const itemIndex = currentCartData.findIndex(item => item.productId === productId);
        
        if (itemIndex > -1) {
            const item = currentCartData[itemIndex];
            
            item.quantity = newQuantity;
            item.subtotal = item.price * newQuantity; 
            
            document.getElementById(`subtotal-${productId}`).textContent = item.subtotal.toLocaleString() + ' ‡∏ø';
            
            calculateAndRenderSummary(); 
            saveCartToSession(); // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Session ‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï

            alert(`Mock API: Quantity updated locally. Total recalculated.`);
        }
    }

    function removeItem(productIdStr) {
        const productId = parseInt(productIdStr);
        if (confirm(`Are you sure you want to remove Product ${productId}? (Mock)`)) {
            
            currentCartData = currentCartData.filter(item => item.productId !== productId);
            
            renderCartItems(currentCartData); 
            saveCartToSession(); // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Session ‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö

            alert(`Mock API: Item ${productId} removed. Cart updated.`);
        }
    }


    // ----------------------------------------------------------------
    // 4. DATA FETCHING (Source of Truth is sessionStorage)
    // ----------------------------------------------------------------
    async function fetchAndRenderCart() {
        const userId = sessionStorage.getItem('userId');
        const isLogin = sessionStorage.getItem('isLogin') === 'true';

        if (!isLogin || !userId) {
            window.location.href = LOGIN_PAGE; 
            return;
        }

        // *** FIXED: Source of Truth ‡∏Ñ‡∏∑‡∏≠ localCartItems ‡πÉ‡∏ô sessionStorage ***
        const cartDataJson = sessionStorage.getItem('localCartItems');
        let cartItems = JSON.parse(cartDataJson || '[]'); 

        // Logic Mock 404/204
        if (userId === '999') { cartItems = []; } // Mock Empty
        if (userId === '000') { // Mock Not Found
            document.getElementById('cart-items-container').innerHTML = '<p style="color: red; text-align: center; padding: 20px;">Error 404: Cart not found for this user.</p>';
            return;
        }
        
        renderCartItems(cartItems); 
    }

    // ----------------------------------------------------------------
    // 5. INITIALIZATION
    // ----------------------------------------------------------------
    document.addEventListener('DOMContentLoaded', () => {
        const loggedIn = updateHeader();
        if (loggedIn) {
            fetchAndRenderCart();
        }
    });
</script>
</body>
</html>
