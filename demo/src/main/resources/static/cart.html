<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | WEBSITE NAME</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="cart.css"> 
</head>
<body>

    <header class="main-header">
        <div class="logo">WEBSITE NAME</div>
        <nav class="auth-links" id="header-auth-links">
            </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Your Cart</h1>

        <div class="cart-layout">
            
            <div class="cart-items" id="cart-items-container">
                <p style="text-align: center;">Loading cart items...</p>
                </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">0 à¸¿</span>
                </div>
                <div class="summary-line">
                    <span>Shipping</span>
                    <span id="summary-shipping">Free</span>
                </div>
                <div class="summary-line total">
                    <span>Total Price</span>
                    <span id="summary-total">0 à¸¿</span>
                </div>
                
                <button class="submit-btn checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
            
        </div>
    </main>
    
    <script>
    // API Endpoints
    const CART_API_ENDPOINT = 'http://localhost:8080/api/cart/';
    const CHECKOUT_PAGE = 'checkout.html';
    const LOGIN_PAGE = 'login.html';

    // ----------------------------------------------------------------
    // 1. HEADER LOGIC (Unchanged)
    // ----------------------------------------------------------------
    function updateHeader() {
        // ... (à¹‚à¸„à¹‰à¸” updateHeader à¹€à¸”à¸´à¸¡) ...
        const username = sessionStorage.getItem('username');
        const isLogin = sessionStorage.getItem('isLogin') === 'true';
        const linksContainer = document.getElementById('header-auth-links');

        linksContainer.innerHTML = ''; 

        if (isLogin) {
            linksContainer.innerHTML = `
                <a href="order-history.html" class="nav-link">Order History</a>
                <a href="profile.html" class="nav-link">${username}</a>
                <a href="cart.html" class="nav-link cart-icon">ðŸ›’</a> 
            `;
        } else {
            linksContainer.innerHTML = `
                <a href="${LOGIN_PAGE}" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            `;
        }
    }

    // ----------------------------------------------------------------
    // 2. PRODUCT RENDERING AND CALCULATION LOGIC (Unchanged)
    // ----------------------------------------------------------------
    
    function renderCartItems(cartItems) {
        const container = document.getElementById('cart-items-container');
        let subtotal = 0;
        container.innerHTML = '';

        if (!cartItems || cartItems.length === 0) {
            container.innerHTML = '<p style="text-align: center; padding: 20px;">Your cart is empty.</p>';
            document.querySelector('.checkout-btn').disabled = true;
            document.getElementById('summary-subtotal').textContent = '0 à¸¿';
            document.getElementById('summary-total').textContent = '0 à¸¿';
            return;
        }

        document.querySelector('.checkout-btn').disabled = false;

        cartItems.forEach(item => {
            const itemTotal = item.product.price * item.quantity;
            subtotal += itemTotal;
            
            const itemHtml = `
                <div class="cart-item">
                    <div class="item-img"></div>
                    <div class="item-details">
                        <p class="item-name">${item.product.name}</p>
                        <p class="item-price">${item.product.price.toLocaleString()} à¸¿ / unit</p>
                    </div>
                    <div class="item-quantity">
                        <input type="number" value="${item.quantity}" min="1" disabled>
                    </div>
                    <div class="item-subtotal">
                        ${itemTotal.toLocaleString()} à¸¿
                    </div>
                    <button class="item-remove" onclick="removeFromCart(${item.product.id})">&times;</button>
                </div>
            `;
            container.innerHTML += itemHtml;
        });
        
        document.getElementById('summary-subtotal').textContent = subtotal.toLocaleString() + ' à¸¿';
        document.getElementById('summary-total').textContent = subtotal.toLocaleString() + ' à¸¿';
    }


    // ----------------------------------------------------------------
    // 3. DATA FETCHING (Mock Logic - Revised for Task 6)
    // ----------------------------------------------------------------
    async function fetchAndRenderCart() {
        const userId = sessionStorage.getItem('userId');
        const isLogin = sessionStorage.getItem('isLogin') === 'true';
        const container = document.getElementById('cart-items-container');

        if (!isLogin || !userId) {
            alert('Please log in to view your cart.');
            window.location.href = LOGIN_PAGE; 
            return;
        }

        try {
            const response = await fetch(CART_API_ENDPOINT + userId);

            if (!response.ok) {
                if (response.status === 404) {
                    container.innerHTML = '<p style="color: red; text-align: center; padding: 20px;">Cart not found.</p>';
                    return;
                }
                throw new Error(`Failed to fetch cart data: ${response.status}`);
            }

            const cartData = await response.json();
            
            if (!cartData || !cartData.items) {
                renderCartItems([]); // Empty cart
                return;
            }
            
            renderCartItems(cartData.items); 

        } catch (error) {
            console.error('Cart Load Error:', error);
            container.innerHTML = 
                '<p style="color: red; text-align: center; padding: 20px;">Could not load cart data. Please check Mock file/Server.</p>';
        }
    }

    // ----------------------------------------------------------------
    // 4. CART ITEM REMOVAL
    // ----------------------------------------------------------------
    async function removeFromCart(productId) {
        const userId = sessionStorage.getItem('userId');
        if (!userId) {
            alert('Please log in to remove items.');
            return;
        }

        try {
            const response = await fetch(`${CART_API_ENDPOINT}${userId}/items/${productId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Failed to remove item from cart');
            }

            // Refresh cart after successful removal
            fetchAndRenderCart();
        } catch (error) {
            console.error('Error removing item:', error);
            alert('Failed to remove item from cart. Please try again.');
        }
    }

    // ----------------------------------------------------------------
    // 5. INITIALIZATION
    // ----------------------------------------------------------------
    document.addEventListener('DOMContentLoaded', () => {
        updateHeader();
        fetchAndRenderCart();
    });
</script>
</body>
</html>
