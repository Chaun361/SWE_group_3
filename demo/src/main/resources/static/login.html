<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WEBSITE NAME</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">WEBSITE NAME</div>
        <nav class="auth-links">
            <a href="login.html" class="nav-link">Login</a>
            <a href="register.html" class="nav-link">Register</a>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-box">
            <h2>Login</h2>
            
            <p id="login-message" style="color: #cc0000;">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username (Email)</label>
                    <input type="text" id="username" name="username" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="submit-btn">เข้าสู่ระบบ</button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </main>
    
    <script>
    // ใช้ Mock Data/Mock Logic แทนการ Fetch จริง เนื่องจากยังไม่มี Backend
    // MOCK DATA
    const MOCK_USERNAME = 'test@example.com'; 
    const MOCK_PASSWORD = 'password';
    const LOGIN_SUCCESS_PAGE = 'index.html'; // Redirect ไปหน้าหลัง Login (ตาม app.js เดิม)

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message'); 

        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (loginMessage) loginMessage.style.display = 'none';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:8080/api/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        
                        // Store user data in sessionStorage
                        sessionStorage.setItem('username', username);
                        sessionStorage.setItem('isLogin', 'true');
                        sessionStorage.setItem('userId', userData.userId); // Assuming the API returns user ID
                        
                        // Redirect to index page
                        window.location.href = 'index.html';
                    } else {
                        // Handle login failure
                        if (loginMessage) {
                            loginMessage.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
                            loginMessage.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    if (loginMessage) {
                        loginMessage.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่อีกครั้ง';
                        loginMessage.style.display = 'block';
                    }
                }
            });
        }
    });
</script>
</body>
</html>
