<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WEBSITE NAME</title>
    
    <style>
/*
    -------------------------------------------
    0. GLOBAL STYLES & FONT SETUP
    -------------------------------------------
*/
/* Import Kanit font from Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');

/* Basic CSS Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Kanit', sans-serif;
    background-color: #FAFAFA; /* Light, almost white background */
    color: #333;
    line-height: 1.6;
}

/*
    -------------------------------------------
    1. HEADER / NAVIGATION BAR (Top Black Bar)
    -------------------------------------------
*/
.main-header {
    background-color: #000;
    color: #fff;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    position: sticky;
    top: 0;
    z-index: 1000; 
}

.logo {
    font-size: 20px;
    font-weight: 600; 
}

.auth-links a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    margin-left: 20px;
    padding: 5px 10px;
    transition: background-color 0.3s;
}

.auth-links a:hover {
    background-color: #333;
    border-radius: 4px;
}

/*
    -------------------------------------------
    4. LOGIN & REGISTER STYLES (Form Box)
    -------------------------------------------
*/
.login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    /* Full height of viewport minus header height */
    min-height: calc(100vh - 60px); 
    padding: 20px;
}

.login-box {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px; /* เพิ่มความโค้งมน */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* เพิ่มเงาให้ดูเด่น */
    max-width: 450px; 
    width: 100%; /* Ensure it adapts to max-width */
}

.login-box h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
}

.form-group {
    text-align: left;
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 12px; /* เพิ่ม Padding */
    border: 1px solid #ccc; /* ขอบสีอ่อนลง */
    border-radius: 6px;
    font-size: 16px;
}

.submit-btn {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 14px 0;
    font-size: 17px;
    font-weight: 600;
    border-radius: 4px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #333;
}

.register-link {
    margin-top: 20px;
    font-size: 14px;
    text-align: center;
}

.register-link a {
    color: #000;
    font-weight: 500;
    text-decoration: none;
}
#login-message {
    text-align: center;
    color: red;
    margin-bottom: 15px;
    font-weight: 500;
    display: none; /* Hidden by default */
}

    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">WEBSITE NAME</div>
        <nav class="auth-links">
            <a href="login.html" class="nav-link">Login</a>
            <a href="register.html" class="nav-link">Register</a>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-box">
            <h2>Login</h2>
            
            <p id="login-message" style="color: #cc0000;">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username (Email)</label>
                    <input type="text" id="username" name="username" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="submit-btn">เข้าสู่ระบบ</button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </main>
    
    <script>
    // ใช้ Mock Data/Mock Logic แทนการ Fetch จริง เนื่องจากยังไม่มี Backend
    // MOCK DATA
    const MOCK_USERNAME = 'test@example.com'; 
    const MOCK_PASSWORD = 'password';
    const LOGIN_SUCCESS_PAGE = 'after-login.html'; // Redirect ไปหน้าหลัง Login (ตาม app.js เดิม)

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message'); 

        if (loginForm) {
            loginForm.addEventListener('submit', (e) => { // ไม่ต้องใช้ async ใน Mock
                e.preventDefault(); 
                if (loginMessage) loginMessage.style.display = 'none';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // 1. Mock Logic: ตรวจสอบ Username/Password
                if (username === MOCK_USERNAME && password === MOCK_PASSWORD) {
                    
                    // 2. เมื่อสำเร็จ: บันทึกข้อมูลใน sessionStorage (ตาม Task)
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('isLogin', 'true');
                    sessionStorage.setItem('userId', '1001'); // Mock User ID
                    
                    setTimeout(() => {
                        // 3. นำทางไปหน้าสำเร็จ (index.html หรือ after-login.html)
                        window.location.href = LOGIN_SUCCESS_PAGE; 
                    }, 500);
                    
                } else {
                    
                    // 4. เมื่อไม่สำเร็จ (Mock 401): แสดงข้อความแจ้งเตือน (ตาม Task)
                    if (loginMessage) {
                        loginMessage.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง'; // ข้อความตาม Task
                        loginMessage.style.display = 'block';
                    }
                }
            });
        }
    });
</script>
</body>
</html>
