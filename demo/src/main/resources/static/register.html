<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | WEBSITE NAME</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="register.css"> 
    <link rel="stylesheet" href="login.css"> 
</head>
<body>

   <header class="main-header">
        <div class="logo">WEBSITE NAME</div>
        <a href="index.html" class="index">home</a>
        <nav class="auth-links">
            <a href="login.html" class="nav-link">login üë§</a>
        </nav>
    </header>

    <main class="register-page">
        <div class="register-box">
            <h2>Register</h2>
            
            <p id="register-message" style="text-align: center; color: #cc0000; margin-bottom: 15px; font-weight: 500; display: none;">Registration failed.</p>
            
            <form id="register-form">
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <button type="submit" class="register-btn">Register</button>
            </form>

        </div>
    </main>
    
    <script>
    function validateForm(data) {
        const { username, password, phone, fullName, userAddress } = data;  // Changed 'address' to 'userAddress'
        
        if (!username || !password || !phone || !fullName || !userAddress) {
            alert("Registration Error: Username ‡∏ô‡∏µ‡πâ‡∏ñ‡∏π‡∏Å‡πÉ‡∏ä‡πâ‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß");
            return false;
        }

        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
            alert("Registration Error: ‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡∏£‡∏ö 10 ‡∏´‡∏•‡∏±‡∏Å");
            return false;
        }

        if (password.length < 6) {
            alert("Registration Error: ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤ 6 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£");
            return false;
        }

        return true;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.getElementById('register-form');
        const registerMessage = document.getElementById('register-message');

        if (registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (registerMessage) registerMessage.style.display = 'none';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const phone = document.getElementById('phone').value;
                const fullName = document.getElementById('fullName').value;
                const address = document.getElementById('address').value;

                const requestBody = {
                    fullName: fullName,
                    username: username,
                    password: password,
                    phone: phone,
                    userAddress: address  // Note: changed to match API expectation
                };

                if (!validateForm(requestBody)) {
                    return;
                }

                try {
                    const response = await fetch('http://localhost:8080/api/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (response.ok) {
                        alert('Registration Successful!');
                        window.location.href = 'login.html';
                    } else {
                        const errorData = await response.json();
                        if (registerMessage) {
                            registerMessage.textContent = errorData.error || 'Registration failed. Please try again.';
                            registerMessage.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    if (registerMessage) {
                        registerMessage.textContent = 'Connection error. Please try again.';
                        registerMessage.style.display = 'block';
                    }
                }
            });
        }
    });
</script>
</body>
</html>
